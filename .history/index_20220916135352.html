<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travale LandingPage</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header class="header">
        <div class="container">
          <div class="header-main">
            <div class="header-logo">
              <img src="./images/Logo.png" alt="Logo" />
            </div>
            <nav class="header-menu">
              <ul class="header-menu--list">
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">FIND A TRIP</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">DESTINATIONS</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">WHY BESNIK</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">CONTACT</a>
                </li>
              </ul>
            </nav>
            <div class="header-bar">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="header-button">
              <button class="button button-acount">Create Account</button>
            </div>
          </div>

          <div class="header-content">
            <h1 class="header-content--title">
              Exploring The World In Comfort.
            </h1>
            <p class="header-content--desc">
              You do not have the right to remain silentâ€¦ let us know what it
              takes to challenge you
            </p>
            <div class="header-form">
              <div class="header-content--form">
                <div class="form-down">
                  <div class="form-down--col">
                    <div class="form-down--icon">
                      <img src="./images/icon-search.svg" alt="" />
                    </div>
                    <div class="form-down--text form-down--text-border"></div>
                      <span class="form-down--text-txt">Search destination</span>
                    </div>
                  <div class="form-down--col">
                    <div class="form-down--icon">
                      <img src="./images/icon-loacation.svg" alt="" />
                    </div>
                    <span class="form-down--text form-down--text-location">C. Location</span>
                  </div>
                  <div class="form-down--col">
                    <span class="form-down--text">2 Person</span>
                    <div class="form-down--icon">
                      <img src="./images/icon-arrow.svg" alt="" />
                    </div>
                  </div>
                </div>
                </div>
                <button class="button button-search">Search</button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>


    <script src="https://kit.fontawesome.com/6ddfb9b121.js" crossorigin="anonymous"></script>
  </body>
</html>
